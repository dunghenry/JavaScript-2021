<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <h1 id="demo" style="text-align: center; color: blue;"></h1>
    <button id="btn">Stop</button>
    <script>
        function myFunction(){
            alert("Hello world");
        }
        var myVar = setInterval(myFunction, 2000);
        var stop = document.getElementById('btn');
        stop.onclick = function(){
           clearInterval(myVar);
        }
    </script>
</body>
</html>
